<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>

    <title>Project 1 - Daily Weather and Moticational Quote</title>

</head>

<body id="unsplashImage">
    <dialog class="modal" id="modal">
        <h2>Which type of quote would you like to read today?</h2>
        <button class="mdc-typography mdc-button mdc-button--raised button zen">
            <span class="mdc-typography--body1 mdc-button__label">Inspirational</span>
        </button>

        <button class="mdc-typography mdc-button mdc-button--raised button advice">
            <span class="mdc-typography--body1 mdc-button__label">Advice</span>
        </button>
    </dialog open>

    <header class="header">
        <h1>Daily Weather and Motivational Quote</h1>
    </header>

    <div class="container"> 
        
        <div class="leftContainer">
            <div class="weather text-center">
                <h2>Today's Weather</h2>
                <p id="currentWeather"></p>
                <p><span id="uvi">UV Index:</span> <span id="currentUVIndex"></span></p>
                
            </div>
            <div class="hourlyWeatherWrapper">
                <table class="hourlyWeatherTable">
                    <th>
                        <h3 class="hourlyHeader">Time</h3>
                    </th>
                    <th>
                        <h3 class="tempHeader">Forcast</h3>
                    </th>
                    <th>
                        <h3 class="windSpeedHeader">Wind Speed</h3>
                    </th>
                    <tbody id="hourly-table" class="hourlyWeatherTableBody"></tbody>
                </table>
            </div>
        </div>
      
        <div class="rightContainer">  
            <div class="accessories">
                <h2>Preparation for todays weather:</h2>
                    <p> Dress <span id="dressFor"></span> and prepare for: <span id="weatherDescription"></span></p>
                    <p id="sunscreen"></p>
            </div>
    
            <div class="dailyQuote">
                <h2>Your Daily <span id=quoteType></span> Quote:</h2><br>

                <p><span id="apiQuote"></span></p><br>

                <p><span id="by"></span></p>
    
            </div>
        </div>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>

    <script src="./assets/script.js"></script>
</body>

</html>
