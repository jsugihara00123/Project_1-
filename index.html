<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>

    <title>Project 1 - Daily Weather and Moticational Quote</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
</head>

<body>
    <header class="header">
        <h1>Daily Weather and Motivational Quote</h1>
    </header>

    <div class="container"> 
        
        <div class="leftContainer">   
                <div class="weather text-center">
                    <h2>Today's Weather</h2>
                </div>
        </div>
      
        <div class="rightContainer">  
            <div class="accessories">
                <h2>The accessories you'll need today are: <span id="accessories"></span></h2>
            </div>
    
            <div class="dailyQuote">
                <h2>Your Daily <span id=quoteType></span> Quote:</h2>
    
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
